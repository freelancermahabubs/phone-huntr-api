<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-3 w-50 mx-auto bg-success p-2 text-dark bg-opacity-25 rounded">Welcome to Phone Hunter!</h1>

    <!-- main Section Starts Here -->
    <main class="container">
      <section>
        <div class="mb-3 w-50 d-flex gap-2">
          <input id="search-field" type="email" class="form-control" placeholder="search your phone">
          <button id="btn-search" type="button" class="btn btn-outline-primary">Search</button>
        </div>
      </section>
      <!-- show all Phone details -->
      <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div id="no-found-messages" class="mt-4 d-none">
          <h3 class="text-warning">No Phone Found. Please try a new Search...</h3>
        </div>
          <div id="show-all" class="text-center my-3 d-none">
            <button id="show-all-btn" class="btn btn-primary">Show All</button>
          </div> 
      </section>
      <!-- spinner Section -->
      <section id="loader" class="d-none">
        <div id="loader" class="text-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- modal contents -->
      <section>
<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detials" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
